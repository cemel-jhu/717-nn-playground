name: deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Rebuild every night
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: build
      run: |
        mkdir dist
        npm run build

    - name: deploy
      if: ${{ !github.event.pull_request }}
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: site
        folder: dist
